<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOCC - 東京大山キリスト教会</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header: Logo & Navigation -->
    <header>
        <div class="logo">TOCC</div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#worship">礼拝案内</a></li>
                <li class="nav-item"><a href="#about">教会紹介</a></li>
                <li class="nav-item"><a href="#news">お知らせ</a></li>
                <li class="nav-item"><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">東京大山キリスト教会</h1>
        <p class="hero-subtitle">愛と恵みの共同体へようこそ</p>
        <button class="hero-button">礼拝案内を見る</button>
    </section>

    <!-- About Section -->
    <section id="about" class="section about-section">
        <h2 class="section-title">教会のビジョン</h2>
        <p class="section-text">ここに教会紹介テキストが入ります。</p>
    </section>

    <!-- Worship Info Section -->
    <section id="worship" class="section worship-section">
        <h2 class="section-title">礼拝案内</h2>
        <p class="section-text">日曜礼拝・水曜礼拝などの時間を表示</p>
    </section>

    <!-- News Section -->
    <section id="news" class="section news-section">
        <h2 class="section-title">お知らせ・スケジュール</h2>
        <p class="section-text">Googleカレンダー または ニュース一覧を表示</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-section">
        <h2 class="section-title">お問い合わせ</h2>
        <p class="section-text">電話・メールフォームなどをここに配置</p>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        &copy; 2025 Tokyo Oyama Christ Church - All rights reserved.
    </footer>

</body>
</html>
